{% extends "base.html" %} {% block content %}
<div class="head">
    <h1>Edit Movie</h1>
</div>
<div class="body">
    <form action="{% url 'movies:UpdateMovie' id %}" method="POST">
        <table>
            {% csrf_token %}{{form.as_table}}
        </table>
        <input type="submit" value="UPDATE MOVIE DETAILS" />
    </form>
</div>
{% endblock %}

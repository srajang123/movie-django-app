{% extends "base.html" %} {% block title %}Edit Movies{% endblock %} {% block content %}
<div class="movies">
    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th scope="col">
                    S. No
                </th>
                <th scope="col">
                    Movie Name
                </th>
                <th scope="col">
                    Release Date
                </th>
                <th scope="col">
                    Summary
                </th>
            </tr>
        </thead>
        <tbody>
            {% for movie in movies_list %}
            <tr>
                <td scope="row">
                    {{forloop.counter}}
                </td>
                <td>
                    <a href="{% url 'movies:EditMovie' movie.id%}">{{movie.movie_name}}</a>
                </td>
                <td>
                    {{movie.movie_release_date}}
                </td>
                <td>
                    {{movie.movie_summary}}
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
